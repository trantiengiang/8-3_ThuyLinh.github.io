<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng 8/3</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffe6e9, #ff99a3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .landing-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 1;
            border: 2px solid #ffccd5;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff758f;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255, 117, 143, 0.5);
        }

        .continue-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff758f;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .continue-btn:hover {
            background-color: #ff99a3;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Chúc mừng 8/3 người yêu!</h1>
        <a href="main.html" class="continue-btn">Ấn để tiếp tục</a>
    </div>
</body>
</html>
